<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Documentation</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 80%;
            max-width: 600px;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .option-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .option-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Aircraft Documentation</h1>

    <div class="container">
        <h2>Select Document</h2>
        <a href="cockpitLayout.html" class="option-button">Cockpit Layout</a>
        <a href="flightsafety_manual.pdf" class="option-button">Flight Safety Manual</a>
    </div>

    <p>
        Please click on the desired document to view it.
    </p>

</body>
</html>
