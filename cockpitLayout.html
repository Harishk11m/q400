<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PDF Viewer</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pdf-container {
            width: 80%; /* Adjust as needed */
            max-width: 800px; /* Optional maximum width */
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 600px; /* Adjust the height as needed */
        }
    </style>
</head>
<body>

    <h1>Simple PDF Viewer</h1>

    <div class="pdf-container">
        <h2>Cockpit Layout</h2>
        <
        <iframe src="CockpitLayout.pdf" type="application/pdf">
        </iframe>
    </div>


</body>
</html>
